<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Program 2</title>
    <script src="./js2.js"></script>
</head>
<body>
    <form name="myForm">
        <table>

                <th colspan="2">

            <tr>

            </tr>
        </table>

</html>
